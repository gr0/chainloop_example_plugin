name: Release Canary Backend

on:
  push:
    branches:
      - '*'

jobs:
  build_and_package:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      id-token: write 

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Chainloop
        run: |
          ./install.sh --with-platform-plugin

      - name: Gather runner context data
        run: |
          chainloop gather-runner-context

      - name: Add runner context material to attestation
        run: |
          chainloop att add --value ./runner-context.json
